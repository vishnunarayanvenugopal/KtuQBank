<center><h2 >Ask Your Questions and Get it answered in FAQ</h2></center>

<form id="form" target="_self" onsubmit="return postToGoogle();" action="" autocomplete="off"> 
<input id="nameField" name="entry.449038156" placeholder="Enter your name" type="text" required> 
<input id="emailField" name="entry.633133795" placeholder="Enter your email" type="email" required> 
<input id="mobField" name="entry.846811802" placeholder="Enter your 10 Digit Phone Number" type="text" pattern="^\d{10}$" required>  
<input id="questionField" name="entry.303402108" placeholder="Enter your Question" type="text" required> 
 
<button id="send" type="submit" class="common_btn">Ask Question</button>
</form>

<h3 id="success-msg" style="text-align: center !important; margin-top:190px !important; display:none; "> Thanks For Asking a Question!!</h3>




<script>
function postToGoogle() {
                var field1 = $("#nameField").val();
                var field2 = $("#emailField").val();
                var field3 = $("#mobField").val();
var field4 = $("#questionField").val();
              
 				
				if(field1 == ""){
					alert('Please Fill Your Name');
					document.getElementById("nameField").focus();
					return false;
				}
				if(field2 == ""){
					alert('Please Fill Your Email');
					document.getElementById("emailField").focus();
					return false;
				}
				if(field3 == "" || field3.length > 10 || field3.length < 10){
					alert('Please Fill Your Mobile Number');
					document.getElementById("mobField").focus();
					return false;
				}
if(field4 == ""){
					alert('Please Enter Question');
					document.getElementById("questionField").focus();
					return false;
				}


				
	
                $.ajax({
                    url: "https://docs.google.com/forms/d/e/1FAIpQLScWgPhUAFHsIPXx6m7-J8UxpxM2fL5Py8vu6vHhZwrP7_ZwWw/formResponse?",
					data: {"entry.449038156": field1, "entry.633133795": field2, "entry.846811802": field3, "entry.303402108": field4},
                    type: "POST",
                    dataType: "xml",
                    success: function(d)
					{
					},
					error: function(x, y, z)
						{

							$('#success-msg').show();
							$('#form').hide();
							
						}
                });
				return false;
            }
</script>
