<script>
  function handleFeed(json) {
    const list = document.querySelector('.latest-news ul.annuncement');
    const entries = json.feed.entry || [];

    entries.slice(0, 5).forEach(entry => {
      const title = entry.title.$t;
      const link = entry.link.find(l => l.rel === "alternate").href;
      const date = new Date(entry.published.$t);
      const formattedDate = date.toLocaleDateString('en-GB', {
        day: 'numeric', month: 'short', year: 'numeric'
      });

      const li = document.createElement("li");
      li.innerHTML = `
        <label>${formattedDate} <b><img src="https://lh3.googleusercontent.com/-R1to9qH80zo/XndJNDSMHJI/AAAAAAAAw40/5K5z70QbMm4ufypQd9FXIvBKPzVAd1m1wCLcBGAsYHQ/h120/ktu-new-notification.gif" /></b></label>
        <b><a target="_blank" href="${link}">${title}</a></b>
      `;
      list.appendChild(li);
    });
  }

  // Load the Blogger feed as JSONP
  const script = document.createElement('script');
  script.src = "https://ktuqbank.com/feeds/posts/default/-/announcement?alt=json-in-script&callback=handleFeed";
  document.body.appendChild(script);
</script>
